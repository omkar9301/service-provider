<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="../static/css/layout.css"/>;
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      body {
        background-image: url("{{ url_for('static', filename='images/markus-spiske-Vmn_WfR09tg-unsplash.jpg') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh; /* Full height */
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        
      }
     main {
       padding: 30px;
       max-width: 800px;
       margin: auto;
       /* background: #615e5e; */
       background-attachment: fixed;
     }

     .container {
      background: #ffffffd4;
       padding: 20px;
       border-radius: 8px;
       box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
       margin: 0 auto;
       max-width: 500px;
     }

     h2 {
       text-align: center;
       color: #002244;
       margin-bottom: 30px;
       font-size: 28px;
       animation: fadeIn 1s ease-in;
     }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">Service Provider</h1><br><br>
         <!-- <a href="#" class="logo" > Service provider </a> -->
        
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('register_user') }}">Register as User</a></li>
                <li><a href="{{ url_for('register_vendor') }}">Register as Vendor</a></li>
                <li><a href="{{ url_for('user_login') }}">User Login</a></li>
                <li><a href="{{ url_for('vendor_login') }}">Vendor Login</a></li>
            </ul>
      
    </header>
     <!-- <section class="banner"></section> -->
    <main>
        {% block content %}
        <br><br><br><br><br>
        <div class="container mt-5">
            <h2>User Login</h2>
            <form method="post">
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp">
                  <div id="email" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" name="password"  class="form-control" id="password">
                </div>
               
                <button type="submit"class="btn btn-dark w-100 mt-3">Submit</button>
              </form>
        </div>
        {% endblock %}
    </main>
    <footer id="footer">
        <p>&copy; 2024 Service Provider</p>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var footer = document.getElementById('footer');
            var footerHeight = footer.offsetHeight;

            function handleScroll() {
                var scrollPosition = window.innerHeight + window.scrollY;
                var documentHeight = document.documentElement.scrollHeight;

                if (scrollPosition >= documentHeight - footerHeight) {
                    footer.style.bottom = '0';
                } else {
                    footer.style.bottom = '-' + footerHeight + 'px';
                }
            }

            window.addEventListener('scroll', handleScroll);
            handleScroll(); // Initial check

        
            window.addEventListener("scroll" , function(){
            var header = document.querySelector("header");
            header.classList.toggle("sticky" , window.scrollY>0);
        })
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
