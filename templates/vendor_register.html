<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendor Registration</title>
    <link rel="stylesheet" href="../static/css/layout.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url("{{ url_for('static', filename='images/pexels-oscar-helgstrand-3692072-5957558.jpg') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh; /* Full height */
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      main {
        padding: 90px;
        max-width: 800px;
        margin: auto;
        /* background: #615e5e; */
        background-attachment: fixed;
      }

      .container {
        background: #ffffffd4;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 0 auto;
        max-width: 500px;
      }

      h2 {
        text-align: center;
        color: #002244;
        margin-bottom: 30px;
        font-size: 28px;
        animation: fadeIn 1s ease-in;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="logo">Service Provider</h1>
      <br /><br />
      <!-- <a href="#" class="logo"> Logo </a> -->
      <!-- <nav id="navbar"> -->
      <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('register_user') }}">Register as User</a></li>
        <li>
          <a href="{{ url_for('register_vendor') }}">Register as Vendor</a>
        </li>
        <li><a href="{{ url_for('user_login') }}">User Login</a></li>
        <li><a href="{{ url_for('vendor_login') }}">Vendor Login</a></li>
      </ul>
      <!-- </nav> -->
    </header>
    <!-- <section class="banner"></section> -->
    <main>
      {% block content %}

      <div class="container mt-5">
        <h2>Vendor Registration</h2>
        

        <form
          method="POST"
          class="container mt-4 p-4 bg-white rounded shadow-sm"
          style="max-width: 600px"
        >
          <div class="mb-3">
            <label for="name" class="form-label fw-bold">Name:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label fw-bold">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label fw-bold">Password:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>

          <div class="mb-3">
            <label for="date_of_birth" class="form-label fw-bold"
              >Date of Birth:</label
            >
            <input
              type="date"
              class="form-control"
              id="date_of_birth"
              name="date_of_birth"
              required
            />
          </div>

          <div class="mb-3">
            <label for="city" class="form-label fw-bold">City:</label>
            <input
              type="text"
              class="form-control"
              id="city"
              name="city"
              required
            />
          </div>

          <div class="mb-3">
            <label for="state" class="form-label fw-bold">State:</label>
            <input
              type="text"
              class="form-control"
              id="state"
              name="state"
              required
            />
          </div>

          <div class="mb-3">
            <label for="address" class="form-label fw-bold">Address:</label>
            <textarea
              class="form-control"
              id="address"
              name="address"
              rows="3"
              required
            ></textarea>
          </div>

          <div class="mb-3">
            <label for="pin_code" class="form-label fw-bold">Pin Code:</label>
            <input
              type="text"
              class="form-control"
              id="pin_code"
              name="pin_code"
              required
            />
          </div>

          <div class="mb-3">
            <label for="aadhar_card_no" class="form-label fw-bold"
              >Aadhar Card No:</label
            >
            <input
              type="text"
              class="form-control"
              id="aadhar_card_no"
              name="aadhar_card_no"
              required
            />
          </div>

          <div class="mb-3">
            <label for="phone_no" class="form-label fw-bold">Phone No:</label>
            <input
              type="text"
              class="form-control"
              id="phone_no"
              name="phone_no"
              required
            />
          </div>

          <div class="mb-3">
            <label for="category" class="form-label fw-bold">Category:</label>
            <select class="form-select" id="category" name="category" required>
              <option value="plumber">Plumber</option>
              <option value="painter">Painter</option>
              <option value="mechanic">Mechanic</option>
              <option value="electrician">Electrician</option>
              <option value="carpenter">Carpenter</option>
              <option value="mason">Mason</option>
              <option value="gardener">Gardener</option>
              <option value="cleaner">Cleaner</option>
              <option value="chef">Chef</option>
              <option value="driver">Driver</option>
              <option value="tailor">Tailor</option>
              <option value="hairdresser">Hairdresser</option>
              <option value="pest_control">Pest Control</option>
              <option value="security_guard">Security Guard</option>
            </select>
          </div>

          <button type="submit" class="btn btn-dark w-100 mt-3">
            Register
          </button>
        </form>
      </div>

      <br /><br /><br />
      {% endblock %}
    </main>
    <footer id="footer">
      <p>&copy; 2024 Service Provider</p>
    </footer>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var footer = document.getElementById("footer");
        var footerHeight = footer.offsetHeight;

        function handleScroll() {
          var scrollPosition = window.innerHeight + window.scrollY;
          var documentHeight = document.documentElement.scrollHeight;

          if (scrollPosition >= documentHeight - footerHeight) {
            footer.style.bottom = "0";
          } else {
            footer.style.bottom = "-" + footerHeight + "px";
          }
        }

        window.addEventListener("scroll", handleScroll);
        handleScroll(); // Initial check
      });
      window.addEventListener("scroll", function () {
        var header = document.querySelector("header");
        header.classList.toggle("sticky", window.scrollY > 0);
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
