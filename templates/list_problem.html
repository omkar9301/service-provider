{% extends "base.html" %}
{% block image_grid %}
<!-- Empty block to prevent image grid from appearing on this page -->
{% endblock %}
{% block content %}
<style>
    
    body {
      background-image: url("{{ url_for('static', filename='images/pexels-cup-of-couple-6177615.jpg') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      height: 170vh; /* Full height */
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
  
  h2 {
    font-family: "Arial", sans-serif;
    margin-top: 30px;
    text-align: center;
    color: #002244;
    margin-bottom: 30px;
    font-size: 28px;
    animation: fadeIn 1s ease-in;
  }

  .services-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
    margin-bottom: 40px;
  }

  .service-box {
    background-color: #f5f5f5;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 150px;
    text-align: center;
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
  }

  .service-box:hover {
    transform: scale(1.05);
  }

  .service-box img {
    width: 100%;
    height: 100px;
    object-fit: cover;
    border-radius: 5px;
    margin-bottom: 10px;
  }

  .service-box h3 {
    font-size: 16px;
    color: #333;
  }

  form {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f5f5f5;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    animation: slideIn 1.2s ease-in-out;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    font-family: "Arial", sans-serif;
    font-size: 16px;
    color: #333;
    display: block;
    margin-bottom: 5px;
  }

  input,
  textarea,
  select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    color: #333;
  }

  textarea {
    height: 120px;
  }

  input:focus,
  textarea:focus,
  select:focus {
    border-color: #003366;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 51, 102, 0.5);
    transition: box-shadow 0.3s ease-in-out;
  }

  .form-control-file {
    border: none;
  }

  button {
    background-color: #212529;
    color: white;
    font-size: 16px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
  }

  button:hover {
    background-color: #000;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  @keyframes slideIn {
    from {
      transform: translateY(30px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
</style>
<br><br><br><br><br><br><br><br><br>
<h2>Available Services</h2>

<div class="services-container">

    <img src="{{ url_for('static', filename='images/electrician.jpeg') }}" alt="Electrician">

  <div class="service-box" data-service="Carpenter">
    <img src="{{ url_for('static', filename='images/carpenter.jpeg') }}" alt="Carpenter">
    <h3>Carpenter</h3>
  </div>
  <div class="service-box" data-service="Mason">
    <img src="{{ url_for('static', filename='images/mason.jpeg') }}" alt="Mason">

  <div class="service-box" data-service="Driver">

  </div>
  <div class="service-box" data-service="SecurityGuard">
    <img src="{{ url_for('static', filename='images/security.jpeg') }}" alt="SecurityGuard">
    <h3>Security Guard</h3>
  </div>

</div>



<script>
  document.querySelectorAll('.service-box').forEach(box => {
      box.addEventListener('click', function () {
          const service = this.getAttribute('data-service');
          openProblemForm(service);
      });
  });

  function openProblemForm(service) {
    // Redirect to the form page with the service type as a query parameter
    window.location.href = `/list_problem_1`;
}


  // Close modal
  document.getElementById('closeModal').addEventListener('click', () => {
      document.getElementById('problemFormModal').classList.add('hidden');
  });
</script>

{% endblock %}
